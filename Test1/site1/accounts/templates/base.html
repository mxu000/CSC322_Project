<html>
	<head>
		<link rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
		{% block head %}
		<title>Base</title>
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand navbar-dark bg-dark">
			<a class="navbar-brand" href="/home/">OsakiTenka</a>
			<div class="collapse navbar-collapse" id="navbarsExample02">
			{% if user.is_authenticated %}
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'view_profile' %}">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'edit_profile' %}">Edit Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'change_password' %}">Change Password</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'logout' %}">Logout</a>
				</li>
			</ul>
			{% else %}
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'login' %}">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'register' %}">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'reset_password' %}">Forgot Password</a>
				</li>
			</ul>
			{% endif %}
			</div>
		</nav>
		{% block body %}
			<h1>Base</h1>
		{% endblock %}
	</body>
</html>
